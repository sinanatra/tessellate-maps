<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <title>Tessellate Maps</title>
    <meta name="title" content="Tessellate Maps" />
    <meta name="description" content="Export image tiles to a4" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://maps.giacomo.website/" />
    <meta property="og:title" content="Tessellate Maps" />
    <meta property="og:description" content="Export image tiles to a4" />
    <meta
      property="og:image"
      content="/cover.jpg"
    />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://maps.giacomo.website/" />
    <meta property="twitter:title" content="Tessellate Maps" />
    <meta property="twitter:description" content="Export image tiles to a4" />
    <meta
      property="twitter:image"
      content="/cover.jpg"
    />

    <!-- Meta Tags Generated with https://metatags.io -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
